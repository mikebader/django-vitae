{% load cv %}

{% if object_list %}
    {% if 'total' not in object_list or object_list.total > 0 or user.is_authenticated %}
        <h2 id="{{model_name}}" class="cv-section-heading">{{section_name|title}}</h2>

            {% include section_template %}

        {% add_item model_name %}

    {% endif %}

{% endif %}
